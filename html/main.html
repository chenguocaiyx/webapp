    <title>首页</title>

        $(function () {
            $("#news").click(function () {

            $("#friends").click(function () {
                $("#news_page").hide();
                $("#news_header").hide();


                $("iframe").show();

                    .css("height", $(window).height()).show();
            });

            $("#activities").click(function () {
                $("#news_page").hide();
                $("#news_header").hide();

                $("iframe").show();
                $("iframe").attr("src","activities.html")
            });
        });
