<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" href="../css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="../css/project.css" />

    <script src="../script/jquery-2.1.4.min.js"></script>
    <script src="../script/jquery.mobile.min.js"></script>
    <title>注册</title>
</head>
<body>
    <div data-role="page">

        <div data-role="header" data-position="fixed">
            <h1>注册</h1>
        </div>

        <div data-role="content">
            <form action="#" method="post">
                <input type="text" name="userName" id="userName" placeholder="账号" >
                <input type="password" name="passWd" id="passWd" placeholder="密码">
                <input type="password" name="rePwd" id="rePwd" placeholder="确认密码">
                <input type="email" name="email" id="email" placeholder="邮箱">
                <label>生日</label>
                <input type="date" name="date" id="date">
                <p class="ui-btn-inline">是否同意</p>
                <a href="#">服务条款</a>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">我同意</label>
                <input type="button" onclick="on_submit()" value="注册">

            </form>
<!--501陈国才-->
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>底部文件</h1>
        </div>

    </div>

</body>
</html>
